<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ add_if }} <br>
{{ token }}
    {% if add_if == "register" %}
        <h3>회원 등록 완료하기</h3>
        <p><a href="{{ url_for("accounts.confirm_email", add_if=add_if, token=token) }}">여기를</a> 누르면 승인이 완료됩니다. </p>
        <p>승인이 완료되면 로그인이 가능합니다.</p>
        감사합니다.
    {% endif %}

    {% if add_if == "email_update" %}
        <h3>이메일 변경 인증 완료하기</h3>
        <p><a href="{{ url_for("accounts.confirm_email", add_if=add_if, token=token) }}" id="a-link">여기를</a> 누르면 승인이 완료됩니다. </p>
        <p>승인이 완료되면 변경된 이메일로 로그인이 가능합니다.</p>
        감사합니다.
    {% endif %}
</body>
</html>
